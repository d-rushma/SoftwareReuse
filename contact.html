<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - SDG Goal 16</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg custom-nav"
      style="
        background-color: rgb(13, 0, 0);
        --bs-bg-opacity: 0.9;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      "
    >
      <div class="container-fluid">
        <a href="GOAL16.html" class="navbar-brand">
          <img
            src="logo.png"
            alt=""
            style="width: 200px; height: 120px; border-radius: 20px"
          />
        </a>
        <button
          type="button"
          class="navbar-toggler bg-light"
          data-bs-toggle="collapse"
          data-bs-target="#blog-navbar"
          aria-controls="blog-navbar"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="navbar navbar-expand-lg w-100">
          <div
            class="container-fluid d-flex justify-content-between align-items-center"
          >
            <!-- Centered Title -->
            <div class="d-flex flex-column align-items-center flex-grow-1">
              <ul class="navbar-nav text-center">
                <li class="nav-item">
                  <a href="#" class="nav-link text-light fs-1">
                    <strong>SUSTAINABLE DEVELOPMENT GOAL-16</strong>
                  </a>
                </li>
              </ul>
            </div>
            <!-- Search Bar and Contact Us -->
            <div class="d-flex align-items-center">
              <form class="d-flex me-3" role="search">
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control form-control-sm text-center"
                    placeholder="Search for.."
                  />
                  <button type="submit" class="btn btn-sm btn-dark">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </form>
              <a href="contact.html" class="nav-link text-light fs-5">
                <strong>CONTACT US</strong>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div
              class="card shadow-lg text-center p-4"
              style="
                border: 3px solid #000000;
                border-radius: 10px;
                background-color: #f8f9fa;
              "
            >
              <div class="card-body">
                <img
                  src="PIC.jpg"
                  alt="D. Rushma"
                  class="rounded-circle mb-3"
                  style="width: 150px; height: 150px; object-fit: cover"
                />
                <h2 class="card-title text-dark"><strong>D. RUSHMA</strong></h2>
                <p class="text-muted">VIT Chennai</p>
                <hr />
                <p>
                  <i class="bi bi-envelope-fill text-primary"></i>
                  <strong>Email:</strong>
                  <a
                    href="mailto:rushma.d2021@vitstudent.ac.in"
                    class="text-dark"
                    >rushma.d2021@vitstudent.ac.in</a
                  >
                </p>
                <p>
                  <i class="bi bi-telephone-fill text-success"></i>
                  <strong>Phone:</strong>
                  <a href="tel:+919391412900" class="text-dark"
                    >+91-9391412900</a
                  >
                </p>
                <p>
                  <i class="bi bi-geo-alt-fill text-danger"></i>
                  <strong>Location:</strong> VIT Chennai, Kelambakkam, Vandalur,
                  Chennai, Tamil Nadu
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="footer py-4" style="background-color: #333c44; color: white">
      <div class="container text-center">
        <p>&copy; 2025 All Rights Reserved - Sustainable Development Goals</p>

</html>
